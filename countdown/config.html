<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer Configuration</title>

    <!-- Required: Include the Twitch Extension Helper -->
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #00d5ff;
            --background-color: #1e1e28;
            --surface-color: #2a2a37;
            --text-color: #ffffff;
            --muted-color: #8d939a;
            --success-color: #10e064;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-weight: 900;
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 25px;
        }

        .schedule-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .day-config {
            background-color: var(--surface-color);
            border-radius: 8px;
            padding: 15px;
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .day-header h2 {
            margin: 0;
            font-size: 16px;
        }

        .add-time-btn {
            background-color: var(--accent-color);
            color: var(--background-color);
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .add-time-btn:hover {
            transform: scale(1.05);
        }

        .times-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .time-entry {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .time-input {
            background-color: var(--background-color);
            border: 1px solid #444;
            color: var(--text-color);
            padding: 8px;
            border-radius: 5px;
            flex-grow: 1;
        }

        .remove-time-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-weight: 700;
            cursor: pointer;
        }

        .save-button-container {
            text-align: center;
            margin-top: 30px;
        }

        #save-btn {
            background-color: var(--success-color);
            color: var(--background-color);
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.2s;
        }

        #save-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--success-color);
        }

        #save-btn.saved {
            background-color: #0a9e48;
        }
    </style>
</head>
<body>

<h1>Stream Schedule</h1>

<div class="schedule-container" id="schedule-container">
    <!-- Day configuration blocks will be generated by JavaScript -->
</div>

<div class="save-button-container">
    <button id="save-btn">Save Schedule</button>
</div>

<!-- All JavaScript is now in an external file -->
<script src="config.js"></script>

</body>
</html>
