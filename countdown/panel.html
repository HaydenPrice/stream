<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Countdown Timer</title>

    <!-- Required: Include the Twitch Extension Helper -->
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #00d5ff;
            --background-color: #18181b;
            --text-color: #ffffff;
            --muted-color: #8d939a;
            --panel-width: 320px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            width: var(--panel-width);
            height: auto;
            box-sizing: border-box;
            text-align: center;
            padding: 20px 10px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            transform: translate(-50%, -50%);
            /* This now loads 'logo.png' from your zip file. */
            /* Make sure to include your image with this name in your zip. */
            background-image: url('logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.1;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .countdown-labels {
            display: flex;
            justify-content: space-around;
            padding: 0 15px;
            margin-bottom: 5px;
        }

        .countdown-labels span {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--muted-color);
            width: 50px;
        }

        #countdown-value {
            font-size: 42px;
            font-weight: 900;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--accent-color), 0 0 20px rgba(0, 213, 255, 0.5);
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        #subtitle {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--muted-color);
            margin-bottom: 30px;
        }

        #weekly-schedule {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .day-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 11px;
            width: calc(100% / 7);
            color: var(--muted-color);
        }

        .day-block .dot {
            width: 6px;
            height: 6px;
            background-color: #4d4d53;
            border-radius: 50%;
            margin-bottom: 8px;
        }

        .day-block .day-name {
            font-weight: 700;
            margin-bottom: 6px;
        }

        .day-block .times {
            font-size: 10px;
            line-height: 1.4;
        }

        .day-block.active {
            color: var(--text-color);
        }

        .day-block.active .dot {
            background-color: var(--accent-color);
            box-shadow: 0 0 8px var(--accent-color);
        }

        #message-container {
            font-size: 24px;
            font-weight: 700;
            display: none;
            padding: 50px 0;
            position: relative;
            z-index: 1;
        }

        #message-container.live {
            color: #10e064;
            text-shadow: 0 0 10px #10e064;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="countdown-labels">
        <span>Days</span>
        <span>Hours</span>
        <span>Minutes</span>
        <span>Seconds</span>
    </div>
    <div id="countdown-value">--:--:--:--</div>
    <p id="subtitle">Countdown to the next stream</p>

    <div id="weekly-schedule">
        <!-- Weekly schedule will be populated by JavaScript -->
    </div>
</div>

<!-- This container is now outside the main container so it won't be hidden -->
<div id="message-container"></div>

<!-- All JavaScript is now in an external file -->
<script src="panel.js" defer></script>

</body>
</html>
